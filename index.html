<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>Todo List | A todo web app for your daily list!</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="col-md-12">
        <div class="page-header">
            <h1>Todo List <small>A todo web app for your daily list!</small></h1>
        </div>
    </div>
    <div class="col-md-4">
        <div class="well">
            <form role="form">
                <div class="form-group">                    
                    <input type="email" class="form-control" id="newTodo" placeholder="What needs to be done?">
                </div>
                <button type="submit" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-plus"></span> Add New Todo
                </button>
            </form>            
        </div>        
    </div>
    <div class="col-md-8">
        <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Things to do</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>buy groceries</td>
                            <td><span class="label label-info">Active</span></td>
                            <td>
                                <button type="button" class="btn btn-default btn-xs">
                                    <span class="glyphicon glyphicon-edit"></span> Edit
                                </button>
                                <button type="button" class="btn btn-default btn-xs">
                                    <span class="glyphicon glyphicon-remove"></span> Delete
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>pay bills</td>
                            <td><span class="label label-success">Completed</span></td>
                            <td>
                                <button type="button" class="btn btn-default btn-xs">
                                    <span class="glyphicon glyphicon-edit"></span> Edit
                                </button>
                                <button type="button" class="btn btn-default btn-xs">
                                    <span class="glyphicon glyphicon-remove"></span> Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>                
        </div>
    </div>    
    <script src="bower_components/angularjs/angular.min.js"></script>
</body>
</html>
